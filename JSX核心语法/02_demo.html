<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Internet Cafe Simulator, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

  <!-- 引入依賴 -->
  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();
          
          this.state = {
            messages: "Hello React!",
            counters: 0
          };
        }

        render() {
          return (
            <div>
              <h2>{this.state.messages}</h2> 
              <h2>current counter: {this.state.counters}</h2> 
              <button type="button" onClick={this.increment.bind(this)}>+1</button>
              <button type="button" onClick={this.decrement.bind(this)}>-1</button>
            </div>
          )
        }
        increment() {
          this.setState({
            counters: this.state.counters + 1
          })
        }
        decrement() {
          this.setState({
            counters: this.state.counters - 1
          })
        }
      }
    
    ReactDOM.render(<App/>, document.getElementById("app"));

  </script>
</body>
</html>
